<!-- add_cashflow.html -->
{% extends "base.html" %}

{% block title %}Add cashflow - Budget Manager{% endblock %}

{% block content %}
<div class="main-content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-plus me-2"></i> Add cashflow</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expenseid" class="form-label">Expense</label>
                                <select class="form-select" id="expenseid" name="expenseid" required>
                                    <option value="">Date | Account | Category | Description | Amount</option>
                                    {% for t in transactions %}
                                    <option value="{{t.transactionid}}">{{t.accountname}} | {{t.categoryname}} | {{t.transactiondate}} | {{t.dscr}} | {{t.amount}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="incomeid" class="form-label">Income</label>
                                <select class="form-select" id="incomeid" name="incomeid" required>
                                    <option value="">Date | Account | Category | Description | Amount</option>
                                    {% for t in transactions %}
                                    <option value="{{t.transactionid}}">{{t.accountname}} | {{t.categoryname}} | {{t.transactiondate}} | {{t.dscr}} | {{t.amount}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="type" name="type" required>
                                <option value="">Select type...</option>
                                {% for t in cashflow_types %}
                                <option value="{{t}}">{{t}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Save cashflow
                            </button>
                            <a href="{{ url_for('cashflows') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
