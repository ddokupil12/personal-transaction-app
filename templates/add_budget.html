<!-- add_budget.html -->
{% extends "base.html" %}

{% block title %}Add Budget - Budget Manager{% endblock %}

{% block content %}
<div class="main-content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Add New Budget</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="categoryid" class="form-label">Category</label>
                                <select class="form-select" id="categoryid" name="categoryid" required>
                                    <option value="">Select category...</option>
                                    {% for category in categories %}
                                        <option value="{{ category.categoryid }}">{{ category.categoryname }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="budget_amount" class="form-label">Budget Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" min="0" class="form-control" id="budget_amount" name="budget_amount" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="budget_year" class="form-label">Year</label>
                                <select class="form-select" id="budget_year" name="budget_year" required>
                                    {% for year in range(2020, 2030) %}
                                        <option value="{{ year }}" {% if year == datetime.now().year %}selected{% endif %}>{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="budget_month" class="form-label">Month</label>
                                <select class="form-select" id="budget_month" name="budget_month" required>
                                    {% for i in range(1, 13) %}
                                        <option value="{{ i }}" {% if i == datetime.now().month %}selected{% endif %}>
                                            {{ datetime(2024, i, 1).strftime('%B') }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Save Budget
                            </button>
                            <a href="{{ url_for('budgets') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
