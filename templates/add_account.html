<!-- add_account.html -->
{% extends "base.html" %}

{% block title %}Add Account - Budget Manager{% endblock %}

{% block content %}
<div class="main-content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Add New Account</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="accountname" class="form-label">Account Name</label>
                            <input type="text" class="form-control" id="accountname" name="accountname" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="accounttype" class="form-label">Account Type (Credit card, Savings, Investments, etc)</label>
                            <input type="text" class="form-control" id="accounttype" name="accounttype" required>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Save Account
                            </button>
                            <a href="{{ url_for('accounts') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
